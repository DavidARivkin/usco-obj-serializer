<link rel="import" href="../polymer/polymer.html">
<script src="lib/obj-serializer.js"></script>

<polymer-element name="obj-serializer" extends="usco-serializer-base">
  <script>
    Polymer("obj-serializer",{
      created:function()
      { 
        this.super();
        OBJSerializer = require( "obj-serializer" );
        this.serializer = new OBJSerializer();
      },
      //public api
      serialize:function(rootElement, binary)
      {
        return this.serializer.serialize( rootElement );
      } 
    });
  </script>
</polymer>
